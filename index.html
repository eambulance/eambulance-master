<html>
<head>
  <title>Hospital Dashboard</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="login_div" class="main-div">
    <h3>Hospital Dashboard | Login</h3>
    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field" />

    <button onclick="login()">Login to Account</button>
  </div>

  <div id="user_div" class="loggedin-div">
    <h3>Welcome User</h3>
    <p id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>
    <div id="root"></div>
    <br>
    <input type="text" name="statusupdate" id="statusup">
    <br>   <br>
    <button type="submit">Send</button>
    <br>
    <button onclick="logout()">Logout</button>
  </div>



  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyDy3BTZ7PKWOulSQh7VBy3iU9LL0GxsTWg",
      authDomain: "eambulance1.firebaseapp.com",
      databaseURL: "https://eambulance1-default-rtdb.firebaseio.com",
      projectId: "eambulance1",
      storageBucket: "eambulance1.appspot.com",
      messagingSenderId: "1056460329081",
      appId: "1:1056460329081:web:a3b0e2cd1df037eb91c4a8",
      measurementId: "G-TTB7V6KYXW"
    };
    firebase.initializeApp(config);
    var firebaseRef = firebase.database().ref("eambulance1");
    firebaseRef.on("value",function(snapshot){
      snapshot.forEach(function(element){
        document.querySelector("#root").innerHTML +=`
          <div>${element.val()}</div>
          `
      });
    });
  </script>
  <script src="index.js"></script>

</body>
</html>
